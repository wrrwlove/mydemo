<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin:0;
	  padding:0;}
    #div1{
    	width:300px;
    	height:300px;
    	background:red;
    	position:relative;
    	top:0;
    	left:-300px;
    }
    #div1 span{
    	display:block;
    	width:20px;
    	height:40px;
    	background:blue;
    	position:absolute;
    	top:75px;
    	left:300px;
    }
	</style>
	<script type="text/javascript">
        window.onload=function(){
        	var div = document.getElementById('div1'); 
        	timer = null;
           
                div.onmouseover = function(){
                     startMove(0);
                }
                div.onmouseout = function(){
                     startMove(-300);
                }
       
             function startMove(iTarget){
             	 if(timer!=null){
        		   clearInterval(timer);
        		   timer = null;
        		}
             	timer = setInterval(function(){
             		var speed =0;
             		if(div.offsetLeft>iTarget){
             			speed =-10;
             		}
             		else{
             			speed =10;
             		}
             		if(div.offsetLeft == iTarget){
             			clearInterval(timer);
             		}
             			else{
             	div.style.left = div.offsetLeft+speed+"px";}
             },30);

             }

        }

	</script>
</head>

<body>
	<div id="div1">
		<span>分享</span>
	</div>
</body>
</html>
