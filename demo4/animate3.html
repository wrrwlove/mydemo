<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin:0;
	  padding:0;}
    #div1{
    	width:300px;
    	height:300px;
    	background:red;
        filter:alpha(opacity:30);
        opacity:0.3;
    }
	</style>
	<script type="text/javascript">
        window.onload=function(){
        	var div = document.getElementById('div1'); 
        	var timer = null;
            var alpha = 30; 
                div.onmouseover = function(){
                     startMove(100);
                }
                div.onmouseout = function(){
                     startMove(30);
                }
       
             function startMove(iTarget){
             	 if(timer!=null){
        		   clearInterval(timer);
        		   timer = null;
        		}
             	timer = setInterval(function(){
             		   var speed =0;
             		if(alpha >iTarget){
             			speed =-10;
             		}
             		else{
             			speed =10;
             		}
             		if(alpha == iTarget){
             			clearInterval(timer);
             		}
             			else{
             	     alpha += speed;
                     div.style.filter = 'alpha(opacity:'+alpha+')';
                     div.style.opacity = alpha/100;}
             },30);

             }

        }

	</script>
</head>

<body>
	<div id="div1">
	</div>
</body>
</html>
